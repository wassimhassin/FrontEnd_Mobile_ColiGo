services:
  expo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-app-expo
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    volumes:
      # Mount source code (hot reload)
      - .:/app
      # Anonymous volume for node_modules (prevents override)
      - /app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    command: sh -c "npm install && npx expo start --tunnel"
